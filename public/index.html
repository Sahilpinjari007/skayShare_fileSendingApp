<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>skayShare - Easy file sharing</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <img src="/img/logo.png" alt="Inshare logo" class="logo">
  <section class="upload-container">
    <div class="drop-zone">
      <div class="icon-container">
        <img src="./img/file.svg" alt="file icon" class="center" draggable="false" />
        <img src="./img/file.svg" alt="file icon" class="left" draggable="false" />
        <img src="./img/file.svg" alt="file icon" class="right" draggable="false" />
      </div>
      <input type="file" id="fileInput" />
      <div class="title">Drop your Files here or, <span class="browsBtn">brows</span></div>
    </div>
    <div class="progress-container">
      <div class="bg-progress"></div>
      <div class="inner-container">
        <div class="title">Uploading...</div>
        <div class="percent-container"><span id="percent">0</span>%</div>
        <div class="progress-bar"></div>
      </div>
    </div>
    <div class="sharing-container">
      <p class="expire">Link expires in 24 hrs</p>
      <div class="input-container">
        <input type="text" id="fileURL" readonly>
        <img src="img/copy-icon.svg" id="copyBtn" alt="copy-icon">
      </div>
    </div>
  </section>
  <div class="upload-vector"></div>
  <div class="toast">link Copid</div>
  <script src="./js/index.js"></script>
</body>

</html>
